type AuthInfo @model @auth(rules: [{allow: public}]) {
  id: ID! 
  firstName: String 
  middleName: String 
  lastName: String 
  email: String! 
}

type Students @model @auth(rules: [{ allow: public }]) {
  id: ID!
  firstName: String
  middleName: String
  lastName: String
  email: AWSEmail!
  phoneNum: AWSPhone
  alt_phoneNums: [AWSPhone]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  alt_emails: [AWSEmail]
}

